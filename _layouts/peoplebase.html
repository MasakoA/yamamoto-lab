---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    <img src="{{ page.image1 }}"/>
    <h1 class="orange">{{ page.subtitle1 }}</h1>
    <p><a href="{{ page.piLink }}"> {{ page.piName }}</a></p>
    <h1 class="orange">{{ page.subtitle2 }}</h1>
    <div class="col2">
    {{ content }}
    </div>
    <img src="{{ page.image2 }}"/>
  </article>

  <header class="post-header">
    <h1 class="post-title">{{ page.subtitle3 }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
