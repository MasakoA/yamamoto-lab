---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">

    <img class="sideBySide" src="{{ page.image1 }}"/>
    <img class="sideBySide" src="{{ page.image2 }}"/>
    {{ content }}
  </article>

</div>
